<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
				#inner .big{
				display: block;
				background-position: center;
				height: 410px;
			}
			#inner .small{
				display: block;
				
			}
		
		</style>

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox" id="inner">

			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<script id="wrapper" type="text/template">
			<%for(var i=0;i<data.length;i++){ %>
				<div class="<%=(i==0?'item active':'item')%>">
					<%if(isMobile){%>
						<a href="#"><img class="small" src="<%=data[i].img%>" /></a>
					<%}else{%>
						<a href="#" class="big" style="background-image: url(<%=data[i].bac%>);"></a>
					<%}%>
				
				
				</div>
				<%}%>
		</script>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="./lib/jquery/jquery.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="./lib/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function() {
				$(window).on('resize', function() {
					let json = [{
							bac: "url(./images/slide_01_2000x410.jpg)",
							img: "./images/slide_01_640x340.jpg"
						},
						{
							bac: "url(./images/slide_01_2000x410.jpg)",
							img: "./images/slide_01_640x340.jpg"
						},
						{
							bac: "url(./images/slide_01_2000x410.jpg)",
							img: "./images/slide_01_640x340.jpg"
						},
						{
							bac: "url(./images/slide_01_2000x410.jpg)",
							img: "./images/slide_01_640x340.jpg"
						},
					];

					let width = $(window).width();
					let isMobile = true;
					if(width < 768) {
						isMobile = true;
					} else {
						isMobile = false;
					}

					let html = template('wrapper', {
						data: json,
						isMobile
					});
					$('#inner').html(html);

				}).trigger('resize')

			})
		</script>
	</body>

</html>
